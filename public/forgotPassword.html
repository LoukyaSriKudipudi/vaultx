<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VaultX üîê - Forgot Password</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Arial, sans-serif;
        color: #fff;
        background: #000;
        line-height: 1.6;
        overflow-x: hidden;
      }

      /* Background video */
      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        object-fit: cover;
        z-index: -1;
        filter: brightness(0.1);
      }

      /* Header */
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(6px);
        z-index: 10;
      }

      header h2 {
        font-size: 22px;
        font-weight: bold;
        letter-spacing: 1px;
      }

      header a {
        color: #ffcc00;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      header a:hover {
        color: #fff;
      }

      .forgot-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .forgot-box {
        background: rgba(0, 0, 0, 0.75);
        padding: 40px 30px;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      }

      .forgot-box h2 {
        margin-bottom: 15px;
        font-size: 24px;
        color: #ffcc00;
      }

      .forgot-box p {
        font-size: 14px;
        color: #ccc;
        margin-bottom: 20px;
      }

      .forgot-box input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 6px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 16px;
      }

      .forgot-box input::placeholder {
        color: #bbb;
      }

      .forgot-box button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 6px;
        background: #ffcc00;
        color: #000;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.3s ease;
      }

      .forgot-box button:hover {
        background: #ffd633;
        transform: translateY(-2px);
      }

      .back-link {
        margin-top: 15px;
        font-size: 14px;
      }

      .back-link a {
        color: #ffcc00;
        text-decoration: none;
        font-weight: bold;
      }

      .back-link a:hover {
        text-decoration: underline;
      }

      #message {
        margin-top: 1rem;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>VaultX üîê</h2>
      <a href="login.html">Login</a>
      <a href="index.html">Home</a>
    </header>

    <div class="forgot-container">
      <div class="forgot-box">
        <h2>Forgot Password?</h2>
        <p>Enter your email to reset your password</p>
        <form id="forgotPassword">
          <input type="email" name="email" placeholder="Email" required />
          <button type="submit">Send Reset Link</button>
        </form>

        <p id="message"></p>

        <div class="back-link">
          <a href="login.html">‚¨Ö Back to Login</a>
        </div>
      </div>
    </div>
    <script src="/js/forgotPassword.js"></script>
  </body>
</html>
`
