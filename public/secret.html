<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VaultX üîê - Secret</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #000;
        color: #fff;
        line-height: 1.6;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 40px;
        background: #111;
        border-bottom: 1px solid #222;
      }
      header h2 {
        color: #ffcc00;
        font-size: 22px;
      }
      header nav a {
        color: #fff;
        text-decoration: none;
        margin-left: 20px;
        font-weight: 500;
        transition: color 0.3s;
      }
      header nav a:hover {
        color: #ffcc00;
      }
      main {
        max-width: 600px;
        margin: 50px auto;
        background: #111;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(255, 204, 0, 0.1);
      }
      main h1 {
        color: #ffcc00;
        margin-bottom: 25px;
        font-size: 28px;
        text-align: center;
      }
      label {
        display: block;
        margin: 18px 0 6px;
        color: #ccc;
        font-size: 15px;
        font-weight: 500;
      }
      input,
      textarea {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #333;
        border-radius: 6px;
        background: #000;
        color: #fff;
        font-size: 15px;
        outline: none;
        transition: border 0.3s, box-shadow 0.3s;
      }
      input:focus,
      textarea:focus {
        border: 1px solid #ffcc00;
        box-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
      }
      textarea {
        min-height: 120px;
        resize: vertical;
      }
      button {
        margin-top: 25px;
        width: 100%;
        background: #ffcc00;
        color: #000;
        padding: 14px;
        font-weight: bold;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s, transform 0.1s;
      }
      button:hover {
        background: #e6b800;
      }
      button:active {
        transform: scale(0.98);
      }
      #message {
        margin-top: 10px;
        font-size: 14px;
        color: #ff6666;
      }
      footer {
        text-align: center;
        padding: 20px;
        margin-top: 50px;
        color: #777;
        font-size: 14px;
      }
      footer a {
        color: #ffcc00;
        text-decoration: none;
        margin: 0 10px;
        transition: text-decoration 0.3s;
      }
      footer a:hover {
        text-decoration: underline;
      }
      #hideContainer h2 {
        font-size: 15px;
        margin-top: 1rem;
      }
      #hideContainer p {
        font-size: 15px;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>VaultX üîê</h2>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="settings.html">Settings</a>
      </nav>
    </header>

    <main>
      <h1 id="formTitle">Add a New Secret</h1>
      <form id="SecretForm">
        <label for="title">Title *</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="e.g., Gmail Password"
          required
        />

        <label for="secret">Secret / Value *</label>
        <textarea
          id="secret"
          name="value"
          placeholder="Enter your password, note, or key here"
        ></textarea>

        <label for="file">Attach Files</label>
        <input type="file" id="file" name="file" multiple />

        <div id="hideContainer" style="display: none">
          <h2>Attached Files</h2>
          <div id="uploadedFilesFilenames"></div>
        </div>

        <p id="message"></p>
        <button type="submit" id="submitBtn">Save Secret</button>
      </form>
    </main>

    <footer>
      &copy; 2025 VaultX üîê |
      <a href="terms.html">Terms</a> |
      <a href="privacy.html">Privacy</a>
    </footer>

    <script src="/js/secret.js"></script>
  </body>
</html>
