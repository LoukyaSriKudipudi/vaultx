<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VaultX üîê - Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Arial, sans-serif;
        color: #fff;
        background: #000;
        line-height: 1.6;
        overflow-x: hidden;
      }

      /* Header */
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(6px);
        z-index: 10;
      }

      header h2 {
        font-size: 22px;
        font-weight: bold;
        letter-spacing: 1px;
      }

      header a {
        color: #ffcc00;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      header a:hover {
        color: #fff;
      }

      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 7rem;
      }
      @media (orientation: portrait) {
        .login-container {
          display: flex;
          justify-content: center;
          align-items: center;

          margin-top: 7rem;
        }
      }

      .login-box {
        background: rgba(0, 0, 0, 0.75);
        padding: 30px 30px;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      }

      .login-box h2 {
        margin-bottom: 25px;
        font-size: 26px;
        color: #ffcc00;
      }

      .login-box input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 6px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 16px;
      }

      .login-box input::placeholder {
        color: #bbb;
      }

      .login-box button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 6px;
        background: #ffcc00;
        color: #000;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.3s ease;
      }

      .login-box button:hover {
        background: #ffd633;
        transform: translateY(-2px);
      }

      .extra-links {
        margin-top: 15px;
        font-size: 14px;
        color: #ddd;
        display: flex;
        justify-content: space-between;
      }

      .extra-links a {
        color: #ffcc00;
        text-decoration: none;
        font-weight: bold;
      }

      .extra-links a:hover {
        text-decoration: underline;
      }

      #message {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>VaultX üîê</h2>
      <a href="signup.html">Sign up</a>
    </header>

    <div class="login-container">
      <div class="login-box">
        <h2>Login to VaultX</h2>
        <form id="loginForm" action="/api/login" method="POST">
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <p id="message"></p>
        <div class="extra-links">
          <a href="index.html">Home</a>

          <a href="signup.html">Sign up</a>
          <a href="forgotPassword.html">Forgot password?</a>
        </div>
      </div>
    </div>
    <script src="/js/login.js"></script>
  </body>
</html>
