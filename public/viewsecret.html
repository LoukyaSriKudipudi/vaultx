<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Secret - VaultX üîê</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #000;
        color: #fff;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 40px;
        background: #111;
        border-bottom: 1px solid #222;
      }

      header h2 {
        color: #ffcc00;
        margin: 0;
      }

      header nav a {
        color: #fff;
        text-decoration: none;
        margin-left: 20px;
        font-weight: 500;
      }

      header nav a:hover {
        color: #ffcc00;
      }

      main {
        max-width: 700px;
        margin: 50px auto;
        background: #111;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255, 204, 0, 0.1);
      }

      main h1 {
        color: #ffcc00;
        margin-bottom: 25px;
        font-size: 26px;
      }

      .secret-info {
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #222;
        border-radius: 8px;
        background: #000;
      }

      .secret-info strong {
        display: block;
        color: #ffcc00;
        margin-bottom: 6px;
      }

      .secret-info p {
        margin: 0;
        color: #ccc;
        word-wrap: break-word;
      }

      .actions {
        margin-top: 30px;
      }

      .actions a {
        display: inline-block;
        margin-right: 15px;
        padding: 10px 18px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s;
      }

      .actions a:first-child {
        background: #ffcc00;
        color: #000;
      }

      .actions a:first-child:hover {
        background: #e6b800;
      }

      .actions a.delete {
        background: #ff4444;
        color: #fff;
      }

      .actions a.delete:hover {
        background: #e03333;
      }

      footer {
        text-align: center;
        padding: 20px;
        margin-top: 40px;
        color: #777;
        font-size: 14px;
      }

      footer a {
        color: #ffcc00;
        text-decoration: none;
        margin: 0 10px;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>VaultX üîê</h2>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="settings.html">Settings</a>
        <a href="logout.html">Logout</a>
      </nav>
    </header>

    <main>
      <h1>üîí Gmail Account</h1>

      <div class="secret-info">
        <strong>Title:</strong>
        <p>Gmail Password</p>
      </div>

      <div class="secret-info">
        <strong>Secret / Value:</strong>
        <p>MySecureP@ssw0rd!</p>
      </div>

      <div class="actions">
        <a href="edit-secret.html">Edit</a>
        <a href="#" class="delete">Delete</a>
      </div>
    </main>

    <footer>
      &copy; 2025 VaultX üîê |

      <a href="privacy.html">Privacy</a>
    </footer>
  </body>
</html>
