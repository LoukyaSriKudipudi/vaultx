<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VaultX üîê - Account Settings</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #000;
        color: #fff;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(6px);
        z-index: 10;
      }

      header h2 {
        font-size: 22px;
        font-weight: bold;
        letter-spacing: 1px;
      }

      header a {
        color: #ffcc00;
        text-decoration: none;
        font-weight: bold;
        margin-left: 20px;
      }

      header a:hover {
        text-decoration: underline;
      }

      .settings-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 60px 20px 50px;
      }

      .settings-box {
        background: rgba(0, 0, 0, 0.75);
        padding: 40px 30px;
        border-radius: 12px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      }

      .settings-box h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #ffcc00;
      }

      form {
        margin-bottom: 40px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-top: 15px;
        margin-bottom: 5px;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 16px;
      }

      input::placeholder {
        color: #bbb;
      }

      button {
        margin-top: 20px;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: #ffcc00;
        color: #000;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.3s ease;
      }

      button:hover {
        background: #ffd633;
        transform: translateY(-2px);
      }

      .danger-zone {
        margin-top: 50px;
        padding: 20px;
        border: 1px solid #ff4444;
        border-radius: 8px;
        background: rgba(255, 0, 0, 0.05);
      }

      .danger-zone h3 {
        color: #ff4444;
        margin-bottom: 10px;
      }

      .danger-zone button {
        background: #ff4444;
        color: #fff;
      }

      .danger-zone button:hover {
        background: #ff6666;
      }

      #nameandEmailUpdateFormMessage,
      #passwordUpdateMessage,
      #userDeleteMessage {
        color: #fff;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>VaultX üîê</h2>
      <nav>
        <a href="dashboard.html">Dashboard</a>
      </nav>
    </header>

    <div class="settings-container">
      <div class="settings-box">
        <h2>Account Settings</h2>

        <!-- Profile Info -->
        <form id="nameandEmailUpdateForm">
          <h3>Profile Information</h3>
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />

          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="your@email.com"
            required
          />
          <p id="nameandEmailUpdateFormMessage"></p>
          <button type="submit">Update Profile</button>
        </form>

        <!-- Change Password -->
        <form id="passwordUpdateForm">
          <h3>Change Password</h3>
          <label for="current-password">Current Password</label>
          <input
            type="password"
            id="current-password"
            name="currentPassword"
            placeholder="Current Password"
            required
          />

          <label for="new-password">New Password</label>
          <input
            type="password"
            id="new-password"
            name="newPassword"
            placeholder="New Password"
            required
          />

          <label for="confirm-password">Confirm New Password</label>
          <input
            type="password"
            id="confirm-password"
            name="newPasswordConfirm"
            placeholder="Confirm Password"
            required
          />
          <p id="passwordUpdateMessage"></p>

          <button type="submit">Update Password</button>
        </form>

        <!-- Danger Zone -->
        <div class="danger-zone">
          <h3>Danger Zone</h3>
          <p>
            Deleting your account is irreversible. All your saved data will be
            permanently removed.
          </p>
          <form id="deleteUserForm">
            <button type="submit">Delete Account</button>
          </form>
          <p id="userNameMessage"></p>
          <p id="userDeleteMessage"></p>
          <div id="userDeleteConfirmContainer"></div>
        </div>
      </div>
    </div>
    <script src="/js/settings.js"></script>
  </body>
</html>
