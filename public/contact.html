<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - VaultX üîê</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #000;
        color: #fff;
      }

      header {
        background: #111;
        padding: 20px 30px;
        text-align: center;
        border-bottom: 1px solid #222;
      }

      header h1 {
        color: #ffcc00;
        margin: 0;
      }

      .container {
        max-width: 700px;
        margin: 40px auto;
        padding: 0 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        background: rgba(255, 255, 255, 0.05);
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      input,
      textarea {
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        width: 100%;
      }

      textarea {
        resize: vertical;
        min-height: 120px;
      }

      button {
        background: #ffcc00;
        border: none;
        padding: 12px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        color: #000;
        transition: 0.3s;
      }

      button:hover {
        background: #e6b800;
      }

      footer {
        text-align: center;
        padding: 20px;
        border-top: 1px solid #222;
        margin-top: 50px;
        font-size: 14px;
        color: #777;
      }

      footer a {
        color: #ffcc00;
        text-decoration: none;
        margin: 0 8px;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact VaultX üîê</h1>
    </header>

    <div class="container">
      <form action="mailto:support@vaultx.com" method="post">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <footer>
      <p>
        &copy; 2025 VaultX üîê |
        <a href="terms.html">Terms</a> | <a href="privacy.html">Privacy</a> |
        <a href="about.html">About</a>
      </p>
    </footer>
  </body>
</html>
